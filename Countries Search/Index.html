<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restcountries with API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="app">
        <label for="country">Country Search</label>
        <input id="country" type="text" v-model="search" />
        <ul>
          <li v-for="(country, index) in filteredCountries" @click="selectCountry(index)">
            {{ country.name.common }}
          </li>
        </ul>
        <div v-if="selectedCountry">
          <h2>{{ selectedCountry.name.common }}</h2>
          <img :src="selectedCountry.flags.png" alt="Flag of {{ selectedCountry.name.common }}" />
          <p v-for="capital in selectedCountry.capital">{{ capital }}</p>
        </div>
      </div>
    <script src="./js/app.js"></script>
</body>
</html>
