<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restcountries with API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdeliver.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <!-- <script src="/js/app.js"></script> -->
</head>
<body>
    <div id="app">
        <div class="container">
            
            <div v-if="show_country">
                <a href="#" @click.prevent="showCountries" class="btn btn-success">All Countries</a>
                <div v-for="c in country">
                    <div class="card" style="width: 18rem;">
                        <img :src="c.flags.png" class="card-img-top" alt="Card img flag">
                        <div class="card-body">
                          <h5 class="card-title">Country: {{c.name.common}}</h5>
                          <p class="card-text">Capital City: {{c.capital}}</p>
                          <p class="card-text">Population: {{c.population}}</p>
                          <p class="card-text">Continent: {{c.region}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else>
                <h1>{{title}}</h1>
                <div class="row">
                    <div class="col-md-3" v-if="countries.length > 0" v-for="country in countries">
                        <div class="card" style="width: 18rem;">
                            <img :src="country.flags.png" class="card-img-top" alt="Card img flag">
                            <div class="card-body">
                              <h5 class="card-title">Country: {{country.name.common}}</h5>
                              <p class="card-text">Capital City: {{country.capital}}</p>
                              <p class="card-text">Population: {{country.population}}</p>
                              <p class="card-text">Continent: {{country.region}}</p>
                              <a href="#" @click.prevent="showCountry(country.alpha2Code)" class="btn btn-primary">Show Country</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
